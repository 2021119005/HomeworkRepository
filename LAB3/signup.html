<!DOCTYPE html>

<html>
  <head>
    <meta charset = "utf-8">
    <title> SignUp page </title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "main.css">
  </head>

  <body>  
    <div class = "background font"> 
      <h1> <div class = "padding_top"> Welcome to MOVIE SITE</div> </h1>
      <div class = "align text_white"> <p><a href="index.html"> 메인페이지</a> | <a href="login.html"> 로그인</a> | 회원가입 </p> </div>

      <div class="body round align"> 
        <form autocomplete="on"> 
          <p> 
            <label> 이름: <input name = "name" type ="text" autofocus/></label>
          </p>
          <p> 
            <label> 전화번호: <input name = "Tel" type ="tel" placeholder = "010-1234-5678" 
                    pattern = "\d{3}-\d{4}-\d{4}" required/> </label> 
          </p>
          <p> 
            <label> 생일: <input name = "birthday" type ="date"/></label>
          </p> 
          <p> 
            성별: 
            <label><input type="radio" name="sex" value="male" /> 남성</label>
            <label><input type="radio" name="sex" value="female" /> 여성</label>
          </p>
          <p> 
            <label> 아이디: <input name = "ID" type ="text" required/></label>
          </p>
          <p> 
            <label> 비밀번호: <input name = "PW" type ="text" required/></label>
          </p>
          <p> 
            <label> 이메일: <input name = "email" type ="email" 
                    placeholder = "address@domain.com" required/></label> 
          </p>
          <p> 
            <label> 학년: <input name = "grades" type ="number" min = "1" max ="4" step = "1" value = "1"/></label>
          </p>
          <p> 
            <label> 전공: 
              <select name = "majors">
                <option selected> 단과대학 </option>
                <option> 문과대학 </option>
                <option> 사회과학대학 </option>
                <option> 공과대학 </option>
                <option> 이과대학 </option>
                <option> 경영대학 </option>
                <option> 의과대학 </option>
              </select>
            </label>
          </p> 
          <div class="button-row">
            <input type="submit" value="Sign Up" class="font btn signup">
            <input type="reset" value="Cancel" class="font btn cancel">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
